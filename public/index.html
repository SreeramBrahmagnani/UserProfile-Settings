<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <!-- Google Translate Widget -->
    <div id="google_translate_element"></div>

    <!-- Google Translate Initialization Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en", // Default language of the page
            includedLanguages: "en,hi,ta,te,ml,bn,gu,mr,kn,pa,or,ur,as,fr,es,de,zh-CN,ru,ar,ja", // Supported languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE, // Dropdown layout
          },
          "google_translate_element"
        );
      }
    </script>

    <!-- Google Translate API Script -->
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div id="google_translate_element">
      <noscript>Please enable JavaScript to use the translation feature.</noscript>
    </div>
    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
